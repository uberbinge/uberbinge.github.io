<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="container">
        <div class="header">
            <div class="time-display">Time elapsed: <span id="time-elapsed">00h 00m 00s</span></div>
            <div class="controls">
                <button id="theme-toggle" aria-label="Toggle dark/light mode">ðŸŒ™</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>

        <div class="bmr-section">
            <div class="bmr-label">Basal Metabolic Rate (kcal/day)</div>
            <div class="bmr-values">
                <div class="bmr-value">1,900</div>
                <div class="bmr-value current">2,000</div>
                <div class="bmr-value">2,100</div>
            </div>
            <input type="range" id="bmr-slider" min="1000" max="3000" step="100" value="2000">
        </div>

        <div class="calorie-display">
            <div class="progress-ring">
                <svg class="ring" width="200" height="200">
                    <circle class="ring-background" cx="100" cy="100" r="80"></circle>
                    <circle class="ring-progress" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="calorie-count">
                    <div id="calorie-value">0</div>
                    <div class="unit">kcal</div>
                </div>
            </div>
        </div>

        <div class="calorie-buttons">
            <button id="add-btn" class="add-btn">+100</button>
            <button id="subtract-btn" class="subtract-btn">-100</button>
        </div>

        <div class="dots">
            <span class="dot active"></span>
            <span class="dot active"></span>
            <span class="dot active"></span>
            <span class="dot active"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
